    <div class="form-list">
        <h1>填寫訂購資訊</h1>
        <form action="">
            <div class="input-lname">
                <h2>名字</h2>
                <input type="text" class="lname">
            </div>
            <div class="input-fname">
                <h2>姓氏</h2>
                <input type="text" class="fname">
            </div>
            <div class="phone-number">
                <h2>手機號碼</h2>
                <input type="text" class="phonenum">
            </div>
            <div class="email">
                <h2>電子郵件</h2>
                <input type="email" class="emailaddress">
            </div>
            <div class="address">
                <h2>收件地址</h2>
                <select class="city">
                    <option value="" disabled selected>請選擇城市</option>
                </select>
                <select class="area">
                    <option value="" disabled selected>請選擇區域</option>
                </select>
                <input type="text" class="useraddress" placeholder="請輸入詳細地址">
            </div>
            <div class="choosestyle">
                <h2>選擇設計師風格</h2>
                <select class="designer-style">
                    <option value="">Meili</option>
                </select>
            </div>
            <div class="pay">
                <h2>付款方式</h2>
                <select class="pay-method">
                    <option value="">貨到付款</option>
                </select>
            </div>
            <div class="add">
                <h2>加購服務</h2>
                <input type="checkbox" class="add1"> <h3>送禮用包裝+100</h3>
                <input type="checkbox" class="add2"> <h4>無框畫+250</h4>
            </div>
            <div class="note">
                <h2>備註說明</h2>
                <textarea class="note-txt"></textarea>
            </div>
        </form>
        <p>總金額 NT$ 300</p>
